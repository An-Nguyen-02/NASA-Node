name: NASA Project CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  build:
    env:
      CI: true #disable watch mode when run test
    strategy:
      matrix:
        node-version: [16.x, 14.x, 18.x]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version}}
      - run: npm install
      - run: npm run build --prefix client
